server {
    listen 80;
    server_name shortpingoo.shop;

    # 기본 요청 처리
    location / {
        root /usr/share/nginx/html;  # React 앱 빌드 결과물의 경로
        index index.html;
        try_files $uri $uri/ /index.html;  # SPA를 위한 fallback 설정
    }

    # 404 오류 페이지 설정
    error_page 404 /404.html;  
    location = /404.html {
        internal;  # 내부에서만 접근 가능
    }

    # .env 파일 접근 차단
    location ~ /\.env {
        deny all;  # .env 파일 접근 거부
    }

    # 추가적인 보안 설정: 특정 파일 형식에 대한 접근 제한 (예: .htaccess 파일)
    location ~ /\.(?!well-known).* {
        deny all;  # 숨겨진 파일에 대한 접근 차단
    }

    # 필요에 따라 로그 설정 추가
    access_log /var/log/nginx/access.log;  # 접근 로그
    error_log /var/log/nginx/error.log;    # 에러 로그
}
